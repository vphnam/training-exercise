<!-- Wrapper container -->
<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
  
      <!-- From input -->
      <div class="container">
          <div class="row">
            <div class="col-md-1"><label class="form-label">From: </label> </div>
            <div class="col-md-10"><input class="form-control"type="text" placeholder="From"/> </div>
          </div>
      </div>
  
      <!-- To input -->
      <div class="container">
        <div class="row">
          <div class="col-md-1"><label class="form-label">To: </label> </div>
          <div class="col-md-10"><input class="form-control"type="text" placeholder="To"/> </div>
        </div>
    </div>
      <!-- Cc input -->
      <div class="container">
          <div class="row">
            <div class="col-md-1"><label class="form-label">Cc: </label> </div>
            <div class="col-md-10"><input class="form-control"type="text" placeholder="Cc"/> </div>
          </div>
      </div>
      <!-- Subject input -->
      <div class="container">
        <div class="row">
          <div class="col-md-1"><label class="form-label">Subject: </label> </div>
          <div class="col-md-10"><input class="form-control"type="text" placeholder="Subject"/> </div>
        </div>
    </div>
  <!-- Message input -->
    <div class="container">
        <div class="row">
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
        </div>
    </div>
  
     <!-- Form submit button -->
    <div class="button-container"> 
            <button class="btn btn-primary">Send 1 mail</button>
            <button class="btn btn-primary">Send mail later, go to PO tab</button>
    </div>
  
    </form>
  
  </div>
