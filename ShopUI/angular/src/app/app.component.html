<div class="container">
  <h3 class="d-flex justify-content-center">Training Exercise</h3>


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div *ngIf="this.currentUser">
            <div [ngSwitch]="this.currentUser.roleNo">
              <div *ngSwitchDefault>
              </div>
              <div *ngSwitchCase="1">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="purchase-order">Purchase order</a>
                </li>
              </div>
              <div *ngSwitchCase="2">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="purchase-order">Purchase order</a>
                </li>
              </div>
              <div *ngSwitchCase="3">
              </div>
            </div> 
          </div>
          <ng-container *ngIf="authenticationService.loggedOut | async">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="user/login">Login</a>
            </li>
          </ng-container>
          <ng-container *ngIf="authenticationService.loggedIn| async">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Settings
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" >Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
              </ul>
            </li>
          </ng-container>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
